<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- styles-->
    <link rel="stylesheet" href="css/style1.css">
    <title>WASKA-login</title>
</head>
<body >
    <div class="body ">
        <div class="flex-sm-row justify-content-center d-flex flex-column   login">
            <div class="col-sm-4 col-12 box d-flex ">
                <img src="img/waska.jpg" class="img-fluid img-thumbnail " alt="">
                
            </div>
            <div class="col-sm-4 col-12 registro d-flex flex-column box container justify-content-center"> 
                <div class="formulario ">
                    <form action="">
                        <label for="email" class="form-label">Usuario</label>
                        <input type="email" class="form-control" placeholder="email de usuario" id="email">
        
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password"  class="form-control" placeholder="password de usuario" id="password">

                        <label for="telefono" class="form-label">N° de telefono</label>
                        <input type="text"  class="form-control" placeholder="celular" id="telefono">
                    </form>
                </div>
    
                <div class="piso d-flex ">
                    <button class="btn btn-primary">Registrate</button>
                    <button class="btn btn-primary">Login</button>
                </div>
                
            </div>
    
        </div>
    </div>

   

     <!-- bootstrap -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <!-- font awesome-->
     <script src="https://kit.fontawesome.com/0b0cc5ebda.js" crossorigin="anonymous"></script>
     
</body>
</html>
